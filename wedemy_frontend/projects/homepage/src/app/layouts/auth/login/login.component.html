<app-header></app-header>
<div id="page-container">
    <div class="container center login-card mx-auto body" id="content-wrap">
        <div class="row shadow p-3 mb-5 bg-white rounded">
            <div class="col-12">
                <h2 class="text-center h-text">
                    <b>MASUK</b>
                </h2>
                <p-divider></p-divider>
            </div>
            <form class="col-12">
                <div class="p-fluid">
                    <div class="p-field">
                        <span class="p-float-label mt-4">
                            <input class="rounded-pill" [(ngModel)]="user.username" [value]="user.username" type="text"
                                id="username" name="username" pInputText>
                            <label class="pl-2" for="username">Nama Pengguna</label>
                        </span>
                    </div>
                    <div class="p-field">
                        <span class="p-float-label space-float mt-4">
                            <input class="rounded-pill" [feedback]=false [(ngModel)]="user.userPassword" [value]="user.userPassword"
                                type="password" id="password" name="password" pPassword>
                            <label class="pl-2" for="password">Kata Sandi</label>
                        </span>
                        <a routerLink="/auth/forgotpassword">
                            <p class="text-right pt-1">Lupa Kata Sandi ?</p>
                        </a>
                    </div>
                    <div class="text-center p-field mt-4">
                        <button pButton type="button" label="M A S U K" (click)="login()" class="btn-block p-button-rounded"></button>
                    </div>
                </div>
                <div class="form-group d-flex justify-content-center mt-3">
                    <p class="mr-2">Belum memiliki akun?</p>
                    <a routerLink="/auth/register">
                        <p class="text-center">DAFTAR</p>
                    </a>
                </div>
            </form>
        </div>
    </div>
    <app-footer id="footer" class="sticky-bottom"></app-footer>
</div>
